name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    name: staticwebsite-cli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features